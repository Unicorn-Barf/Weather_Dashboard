<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Banner Header -->
    <h1>Weather Dashboard</h1>

    <!-- Main Content Container -->
    <div class="row container">

        <!-- Search Section -->
        <div class="col-3">
            <h2>Search for a City:</h2>
            <!-- search form -->
            <form>
                <div class="mb-3">
                  <input type="text" class="form-control-lg" id="city-search" placeholder="San Diego" aria-describedby="citySearch">
                </div>
                <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
            </form>

            <!-- dividing line -->
            <div id="divider"></div>

            <!-- container for search history -->
            <div class="container" id="search-history"></div>
        </div>

        <!-- Weather Section -->
        <div class="col-9">

        </div>

    </div>
    
    <!-- jQuery CDN script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
